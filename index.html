<!DOCTYPE html>
<html>
  <head>
    <title>Final Assessment</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <main>
      <div id="grid-container">
        <div class="card" id="top-left">
          <h2>Joshua Broughton</h2>
          <p>FEW Assessment</p>
        </div>
        <div class="card" id="top-right">
          <label for="width-input">Width:</label>
          <input type="number" id="width-input" value="50">
          <label for="height-input">Height:</label>
          <input type="number" id="height-input" value="50">
          <label for="color-input">Color:</label>
          <input type="color" id="color-input">
        </div>
        <div class="card" id="bottom-left">
          <h3>Width</h3>
          <p id="width-display"></p>
          <h3>Height</h3>
          <p id="height-display"></p>
          <h3>Color</h3>
          <p id="color-display"></p>
        </div>
        <div class="card" id="bottom-right">
          <h2>Color</h2>
          <div id="color-box"></div>
        </div>
      </div>
    </main>
    <script src='scripts.js'></script>
  </body>
</html>
